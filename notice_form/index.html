<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notify</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="not-wrap">


		<div class="tangle"></div>

		<div class="notice">
			
				<div class="person-img"></div>
				<div class="text">
					<p>Username</p>
					<p>25 years</p>
					<p>London, UK</p>
				</div>

				<button>message</button>
				<button>Like photo</button>

		</div>


		<div class="notice not-dark">

			<div class="person-img bg-dark"></div>
			<div class="text">
				<p class="font-light">Username</p>
				<p>25 years</p>
				<p>London, UK</p>
			</div>

			<button>message</button>
			<button class="bg-dark font-light">Like photo</button>
			
		</div>

		<div class="tangle-dark"></div>


	</div>
	
</body>
</html>
