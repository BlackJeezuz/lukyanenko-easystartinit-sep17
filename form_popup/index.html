<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Popup-form</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>

	<div class="b-form-wrapper">
		

		<div class="b-form-header">

			<h2 class="top_title">Log in to the Site</h2>

			<span class="f_close"></span>
		</div>

		<div class="b-form-content">
			<div class="b-social">
				<div class="b-btn b-fb-link">
					<a href="">Log in with Facebook</a>
				</div>
				<div class="b-btn b-google-link">
					<a href="">Log in with Google +</a>
				</div>
			</div>
			
			<div class="b-line"></div>

			<div class="b-form">
				<form action="#" name="MyForm">
					<label for="log">Login</label>
					<input type="login" id="log">
					<label for="pas">Password</label>
					<input type="password" id="pas">
					<div class="f_check-blue">
						<input id="checkbox" type="checkbox"><label for="checkbox">Remember me</label>
					</div>
				</form>
				<div class="f_b-log-wrap">
					<button>Log in</button>
					<a href="">Need help logging in?</a>
				</div>
			</div>

		</div>

		<div class="b-form-footer">
			<p>Dont have an account yet?<a href="">Sign up</a></p>
		</div>


	</div>
</body>
</html>
