<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Popup-form</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>

	<div class="b-popup">
		<div class="b-popup__header">
			<h2 class="b-popup__header__title">Log in to the Site</h2>

			<span class="b-popup__header__close"></span>
		</div>

		<div class="b-popup__content">
			<div class="b-popup__content__social">
				<div class="b-btn b-btn__fb">
					<a href="">Log in with Facebook</a>
				</div>
				<div class="b-btn b-btn__gPlus">
					<a href="">Log in with Google +</a>
				</div>
			</div>
			
			<div class="b-line"></div>

			<div class="b-popup__form">
				<form action="#" name="MyForm" class="b-popup__form__form">
					<label for="log">Login</label>
					<input type="login" id="log">
					<label for="pas">Password</label>
					<input type="password" id="pas">
					<div class="form__checkBlue">
						<input id="checkbox" type="checkbox"><label for="checkbox">Remember me</label>
					</div>
				</form>

				<div class="form__log-btn-wrap">
					<button class="b-log-btn">Log in</button>
					<a href="">Need help logging in?</a>
				</div>
			</div>

		</div>

		<div class="b-popup__footer">
			<p>Dont have an account yet?<a href="">Sign up</a></p>
		</div>


	</div>
</body>
</html>
